<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      ;(function () {
        // ----- Session Setup -----
        let sessionId = sessionStorage.getItem('chatSessionId')
        if (!sessionId) {
          sessionId =
            'session-' +
            Date.now() +
            '-' +
            Math.random().toString(36).substr(2, 9)
          sessionStorage.setItem('chatSessionId', sessionId)
        }

        // ----- CSS Styles -----
        const style = document.createElement('style')
        style.innerHTML = `
    /* Chat container */
    #chatContainer {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;          /* Increased width */
      height: 500px;     /* Increased height */
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;   /* More rounded corners */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    /* Chat header */
    #chatHeader {
      background: #007bff;
      color: #fff;
      padding: 10px;
      border-top-left-radius: 10px;  /* Match container rounding */
      border-top-right-radius: 10px; /* Match container rounding */
    }
    #chatTitle {
      font-weight: bold;
      margin: 0px 10px;
      font-size: 20px;
      margin-top: auto;
    }
    /* Chat messages container */
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    /* Thin scrollbar styling (Webkit based) */
    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }
    #chatMessages::-webkit-scrollbar-track {
      background: transparent;
    }
    #chatMessages::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
    /* Chat input area */
    #chatInputArea {
      display: flex;
      padding: 5px;
      // border-top: 1px solid #ccc;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      border-radius: 10px;
      margin-right: 5px;
      border: 1px solid #ccc;
    }
    #chatSendBtn {
      padding: 0 15px;
      background: #007bff;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 10px;  
    }
    /* Chat bubble styling */
    .chat-bubble {
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .chat-bubble.user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .chat-bubble.bot {
      background: #f1f0f0;
      align-self: flex-start;
    }
    /* Typing indicator */
    #typingIndicator {
      margin-left: 5px;
      overflow: hidden;
      transition: height 0.3s ease;
      font-style: italic;
      font-size: 12px;
      margin-top: 3px;
      height: 0px;
    }
    /* Toggle chat icon */
    #chatToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 24px;
    }
  `
        document.head.appendChild(style)

        // ----- Build Chat UI Elements -----
        const chatContainer = document.createElement('div')
        chatContainer.id = 'chatContainer'
        chatContainer.style.display = 'none'
        chatContainer.style.flexDirection = 'column'

        const chatHeader = document.createElement('div')
        chatHeader.id = 'chatHeader'
        chatHeader.style.display = 'flex'
        chatHeader.style.flexDirection = 'row'

        const chatTitle = document.createElement('div')
        chatTitle.id = 'chatTitle'
        chatTitle.textContent = 'Chatbot'
        chatHeader.appendChild(chatTitle)
        const typingIndicator = document.createElement('div')
        typingIndicator.id = 'typingIndicator'
        typingIndicator.textContent = 'Typing...'
        chatHeader.appendChild(typingIndicator)
        chatContainer.appendChild(chatHeader)

        const chatMessages = document.createElement('div')
        chatMessages.id = 'chatMessages'
        chatMessages.style.display = 'flex'
        chatMessages.style.flexDirection = 'column'
        chatContainer.appendChild(chatMessages)

        const chatInputArea = document.createElement('div')
        chatInputArea.id = 'chatInputArea'
        const chatInput = document.createElement('input')
        chatInput.id = 'chatInput'
        chatInput.type = 'text'
        chatInput.placeholder = 'Type your message...'
        chatInputArea.appendChild(chatInput)
        const chatSendBtn = document.createElement('button')
        chatSendBtn.id = 'chatSendBtn'
        chatSendBtn.textContent = 'Send'
        chatInputArea.appendChild(chatSendBtn)
        chatContainer.appendChild(chatInputArea)

        document.body.appendChild(chatContainer)

        const chatToggle = document.createElement('div')
        chatToggle.id = 'chatToggle'
        chatToggle.textContent = 'ğŸ’¬'
        document.body.appendChild(chatToggle)

        // ----- Toggle Chat Window -----
        chatToggle.addEventListener('click', () => {
          chatContainer.style.display =
            chatContainer.style.display === 'none' ? 'flex' : 'none'
        })

        // ----- Utility Functions -----
        function appendMessage(
          messageId,
          message,
          sender = 'bot',
          updating = false
        ) {
          let bubble
          console.log(messageId, sender, updating)
          if (sender == 'user') {
            updating = false
          }
          if (updating) {
            bubble = document.getElementById(messageId)
            if (bubble) {
              bubble.innerHTML += message
            } else {
              bubble = document.createElement('div')
              bubble.id = messageId
              bubble.className = `chat-bubble ${sender}`
              bubble.textContent = message
              chatMessages.appendChild(bubble)
            }
            chatMessages.scrollTop = chatMessages.scrollHeight
          } else {
            bubble = document.createElement('div')
            bubble.id = messageId
            bubble.className = `chat-bubble ${sender}`
            bubble.textContent = message
            chatMessages.appendChild(bubble)
            chatMessages.scrollTop = chatMessages.scrollHeight
          }
        }

        function showTypingIndicator() {
          typingIndicator.style.height = 'auto'
          chatSendBtn.disabled = true
          chatInput.disabled = true
        }
        function hideTypingIndicator() {
          typingIndicator.style.height = '0px'
          chatSendBtn.disabled = false
          chatInput.disabled = false
        }

        // Simulated API call supporting both streaming and non-streaming responses.
        async function fetchChatResponse(userMessage) {
          const id = Date.now()
          showTypingIndicator()
          const response = await fetch('http://127.0.0.1:8787/ai/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage }),
          })
          const reader = response.body.getReader()
          const decoder = new TextDecoder()
          let result = ''

          while (true) {
            const chunk = await reader.read()
            const { done, value } = chunk
            if (done) break
            
            // Decode the chunk and append it to your result or update your UI
            const decodedChunk = decoder.decode(value)
            // For example, update the UI with the new text:
            console.log('Received chunk:', decodedChunk)
            appendMessage(id, decodedChunk, 'bot', true)
            hideTypingIndicator()
          }
        }

        // ----- Message Sending Logic -----
        async function sendMessage() {
          const message = chatInput.value.trim()
          if (!message) return
          const id = Date.now()
          appendMessage(id, message, 'user')
          chatInput.value = ''
          await fetchChatResponse(message)
        }

        chatSendBtn.addEventListener('click', sendMessage)
        chatInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            sendMessage()
          }
        })
      })()
    </script>
  </body>
</html>
