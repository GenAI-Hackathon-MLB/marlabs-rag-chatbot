<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
  </head>
  <body>
    <!-- Chat container -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Create style element
        const style = document.createElement('style')
        style.textContent = `
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            z-index: 1000;
            display: none;
        }

        .chat-container.visible {
            display: block;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            font-size: 18px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        #send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: #f1f1f1;
            border-radius: 20px;
            width: fit-content;
            margin: 5px 0;
        }

        .typing-dot {
            height: 8px;
            width: 8px;
            background: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    `
        document.head.appendChild(style)

        // Create chat toggle button
        const toggleBtn = document.createElement('div')
        toggleBtn.className = 'chat-toggle'
        toggleBtn.innerHTML = 'ðŸ’¬'
        document.body.appendChild(toggleBtn)

        // Create chat container
        const chatContainer = document.createElement('div')
        chatContainer.className = 'chat-container'
        chatContainer.innerHTML = `
        <div class="chat-header">Mars-AI Chat</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    `
        document.body.appendChild(chatContainer)

        // Get elements
        const chatMessages = chatContainer.querySelector('#chat-messages')
        const userInput = chatContainer.querySelector('#user-input')
        const sendBtn = chatContainer.querySelector('#send-btn')
        const typingIndicator = chatContainer.querySelector('#typing-indicator')

        // Toggle chat visibility
        toggleBtn.addEventListener('click', () => {
          chatContainer.classList.toggle('visible')
          toggleBtn.innerHTML = chatContainer.classList.contains('visible')
            ? 'Ã—'
            : 'ðŸ’¬'
        })

        // Message handling
        sendBtn.addEventListener('click', sendMessage)
        userInput.addEventListener(
          'keypress',
          (e) => e.key === 'Enter' && sendMessage()
        )

        function sendMessage() {
          const message = userInput.value.trim()
          if (message) {
            addMessage(message, 'user')
            userInput.value = ''

            typingIndicator.style.display = 'block'
            setTimeout(() => {
              typingIndicator.style.display = 'none'
              addMessage('This is a sample response from the chatbot.', 'bot')
            }, 1000)
          }
        }

        function addMessage(text, sender) {
          const messageDiv = document.createElement('div')
          messageDiv.className = `message ${sender}-message`
          messageDiv.textContent = text
          chatMessages.appendChild(messageDiv)
          chatMessages.scrollTop = chatMessages.scrollHeight
        }
      })
    </script>
  </body>
</html>
